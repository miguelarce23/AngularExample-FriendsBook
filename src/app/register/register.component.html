<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card">
            <h5 class="card-header text-center">Registration </h5>
            <div class="card-body">      
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>       
                    <div class="form-group col">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>         
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div>
                <div class="form-group">                    
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />  
                    <div *ngIf="(f.password.invalid && f.password.touched) || f.password.dirty">
                        <div class="text-danger" *ngIf="f.password.errors?.required">Password is required</div>
                    </div>                                          
                
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" /> 
                    <div *ngIf="(f.confirmPassword.invalid && f.confirmPassword.touched) || f.confirmPassword.dirty">
                        <div class="text-danger" *ngIf="f.confirmPassword.errors?.required">Confirm Password is required</div>
                    </div>  
                    <div class="text-danger" *ngIf="f.confirmPassword.errors?.ConfirmPassword">Passwords must match</div>                                           
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                            <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
                                <div *ngIf="f.dob.errors.pattern">Date of Birth must be a valid date in the format YYYY-MM-DD</div>
                            </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>           
                    <div class="row">
                        <div class="col-md-9">                   
                            <label class="col-md-6">
                                <input type="radio" value="Male" formControlName="gender">
                                    <span> Male</span>
                            </label>
                            <label class="col-md-6">
                                <input type="radio" value="Female" formControlName="gender">
                                    <span> Female</span>
                            </label>
                        </div>
                    </div>      
                </div>             
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
